[pytest]
# Pytest configuration for Coot tests
# Run with: ccp4-python -m pytest . -v

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test*

# Don't recursively search these
norecursedirs = __pycache__ .git

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_coot: marks tests requiring coot runtime
    requires_ccp4: marks tests requiring CCP4 installation

# Output settings and default coot path
# Override coot path with --coot=/other/path
addopts = -v --tb=short -ra --coot=$CCP4/coot_py3/bin/coot

# Logging
log_cli = false
